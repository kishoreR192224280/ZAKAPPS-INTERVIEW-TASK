
<div id="quickViewModal" class="quickview-overlay">

    <div class="quickview-box">

        <!-- Close Button -->
        <span class="quickview-close">&times;</span>

        <div class="quickview-content">

            <!-- LEFT SIDE (Images) -->
            <div class="qv-left">

                <div class="thumb-column">
                    <button class="thumb-arrow up">˄</button>

                    <div class="thumb-list">
                        <!-- Thumbnails inserted dynamically -->
                    </div>

                    <button class="thumb-arrow down">˅</button>
                </div>

                <div class="main-img">
                    <img id="qv-main-img" src="" alt="">
                </div>

            </div>

            <!-- RIGHT SIDE -->
            <div class="qv-right">

                <h1 id="qv-title">Product Name</h1>

                <div class="qv-top-info">
                    <span class="rating-stars">★★★★★</span>
                    <span class="review-count">4 Review</span>
                    <span class="dot">•</span>
                    <span class="sku">SKU: 251594</span>
                    <span class="stock-badge">In Stock</span>
                </div>

                <div class="qv-price-row">
                    <span class="old-price">$48.00</span>
                    <span class="new-price">$17.28</span>
                    <span class="discount-badge">64% Off</span>
                </div>

                <div class="divider-line"></div>

                <div class="brand-box">
                    <span>Brand:</span>
                    <div class="brand-icon">
                        <img src="assets/images/Customer.svg" alt="">
                    </div>
                </div>

                <p id="qv-desc" class="qv-description">
                    Product description goes here...
                </p>

                <div class="share-row">
                    <span>Share item:</span>

                    <div class="social-icons">
                        <i class="fb">f</i>
                        <i class="tw">t</i>
                        <i class="pi">p</i>
                        <i class="ig">i</i>
                    </div>
                </div>

                <div class="divider-line"></div>

                <!-- Quantity & Add Cart -->
                <div class="qv-actions">

                    <div class="qty-box">
                        <button class="qty-minus">–</button>
                        <span class="qty">1</span>
                        <button class="qty-plus">+</button>
                    </div>

                    <button class="qv-addcart">
                        Add to Cart <img src="assets/icons/bag.svg">
                    </button>

                    <button class="qv-wishlist">
                        ♥
                    </button>

                </div>

                <div class="meta-info">
                    <p><strong>Category:</strong> <span id="qv-category"></span></p>
                    <p><strong>Tag:</strong> <span id="qv-tags"></span></p>
                </div>

            </div>

        </div>

    </div>
</div>
