<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkout â€“ Ecobazar</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/Header.css">
    <link rel="stylesheet" href="assets/css/checkout.css">
</head>

<body>

    <!-- ðŸŒ GLOBAL HEADER (Top Bar + Header + Navbar) -->
    <div id="globalHeader"></div>

    <!-- CHECKOUT PAGE -->
    <div class="cart-page container">

        <h2 class="page-title">My Shopping Cart</h2>

        <div class="cart-layout">

            <!-- LEFT SIDE CART TABLE -->
            <div class="cart-table">

                <div class="cart-header">
                    <span>PRODUCT</span>
                    <span>PRICE</span>
                    <span>QUANTITY</span>
                    <span>SUBTOTAL</span>
                    <span></span>
                </div>

                <div id="cartItems"></div>

                <div class="cart-actions">
                    <a href="product.html" class="btn-return">Return to shop</a>
                    <button class="btn-update" id="updateCart">Update Cart</button>
                </div>

            </div>

            <!-- RIGHT SIDE SUMMARY -->
            <div class="cart-summary">
                <h3>Cart Total</h3>

                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="summarySubtotal">$0.00</span>
                </div>

                <div class="summary-row">
                    <span>Shipping:</span>
                    <span>Free</span>
                </div>

                <div class="summary-row total-row">
                    <span>Total:</span>
                    <span id="summaryTotal">$0.00</span>
                </div>

                <button class="btn-checkout" id="proceedBtn">Proceed to checkout</button>
            </div>

        </div>

        <!-- COUPON BOX -->
        <div class="coupon-box">
            <label>Coupon Code</label>
            <div class="coupon-row">
                <input type="text" placeholder="Enter code">
                <button class="btn-coupon">Apply Coupon</button>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="assets/js/checkout.js"></script>
    <script src="assets/js/addToCart.js"></script>

    <!-- GLOBAL HEADER LOADER -->
    <script src="assets/js/globalHeader.js"></script>

</body>

</html>
