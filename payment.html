<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkout â€“ Payment</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/Header.css">
    <link rel="stylesheet" href="assets/css/payment.css">
</head>

<body>

    <!-- ðŸŒ GLOBAL HEADER (Top Bar + Header + Navigation) -->
    <div id="globalHeader"></div>

    <!-- BREADCRUMB -->
    <div class="breadcrumb">
        <span>Shopping Cart</span> <span>/</span> <strong>Checkout</strong>
    </div>

    <!-- PAYMENT SECTION -->
    <div class="payment-page container">

        <div class="left-area">

            <h2 class="section-title">Billing Information</h2>

            <!-- 3 COLUMN NAME ROW -->
            <div class="form-row-3">
                <div class="form-group">
                    <label>First name</label>
                    <input type="text" placeholder="Your first name">
                </div>

                <div class="form-group">
                    <label>Last name</label>
                    <input type="text" placeholder="Your last name">
                </div>

                <div class="form-group">
                    <label>Company Name (optional)</label>
                    <input type="text" placeholder="Company name">
                </div>
            </div>

            <!-- STREET ADDRESS -->
            <div class="form-group full">
                <label>Street Address</label>
                <input type="text" placeholder="Street / Apartment">
            </div>

            <!-- COUNTRY / STATE / ZIP -->
            <div class="form-row-3">
                <div class="form-group">
                    <label>Country / Region</label>
                    <select><option>Select</option></select>
                </div>

                <div class="form-group">
                    <label>States</label>
                    <select><option>Select</option></select>
                </div>

                <div class="form-group">
                    <label>Zip Code</label>
                    <input type="text" placeholder="Zip Code">
                </div>
            </div>

            <!-- EMAIL PHONE -->
            <div class="form-row-2">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" placeholder="Email Address">
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" placeholder="Phone Number">
                </div>
            </div>

            <!-- CHECKBOX -->
            <label class="checkbox">
                <input type="checkbox"> Ship to a different address
            </label>

            <hr>

            <h2 class="section-title">Additional Info</h2>

            <div class="form-group full">
                <label>Order Notes (Optional)</label>
                <textarea placeholder="Notes about your order, e.g. special notes for delivery"></textarea>
            </div>

        </div>

        <!-- RIGHT SUMMARY BOX -->
        <div class="order-summary">

            <h3>Order Summary</h3>

            <div id="orderItems"></div>

            <div class="summary-row">
                <span>Subtotal:</span>
                <strong id="summarySubtotal">$0.00</strong>
            </div>

            <div class="summary-row">
                <span>Shipping:</span>
                <strong>Free</strong>
            </div>

            <div class="summary-row total">
                <span>Total:</span>
                <strong id="summaryTotal">$0.00</strong>
            </div>

            <h3 style="margin-top:20px;">Payment Method</h3>

            <div class="payment-methods">
                <label><input type="radio" name="pay" value="cod" checked> Cash on Delivery</label>
                <label><input type="radio" name="pay" value="paypal"> Paypal</label>
                <label><input type="radio" name="pay" value="amazon"> Amazon Pay</label>
            </div>

            <button class="place-order-btn" id="placeOrderBtn">Place Order</button>

        </div>

    </div>

    <!-- SCRIPTS -->
    <script src="assets/js/payment.js"></script>

    <!-- GLOBAL HEADER LOADER -->
    <script src="assets/js/globalHeader.js"></script>

</body>

</html>
